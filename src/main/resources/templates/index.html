<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Vehicle Job Sheet</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="container">
<h1 class="py-5">Car Repair Job Sheet</h1>
<form class="col card p-2 mb-8" style="width: 48rem;" method="post" th:action="@{/users/}" th:object="${jobsheetDTO}">
  <div class="form-group">
     <div class="col-xs-12 col-md-8">
    <label for="userName">User Details</label>
    <input class="form-control" id="userName" name="userName" placeholder="User Details" 
           th:value="${userName}"
           type="text"/>
          </div>
  </div>
      <div class="form-group">
       <div class="col-xs-12 col-md-8">
    <label for="email">Email</label>
    <input class="form-control" id="email" name="email" placeholder="Email" 
           th:value="${email}"
           type="text"/>
       </div>
  </div>
  
   <div class="col-xs-12 col-md-8">
  <input class="btn btn-primary" type="submit" value="Submit">
  </div>
</form>
</body>
</html>
